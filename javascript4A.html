<html>
<head>
	<title>Javascript</title>
	<!-- include jQuery library -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	<!-- include Cycle plugin -->
	<script type="text/javascript" src="http://malsup.github.com/jquery.cycle.all.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
    $('#slideshow').cycle({
		fx: 'curtainX' // choose your transition type, ex: fade, scrollUp, shuffle, etc...
	});
});
	</script>
</head>
<body>
	<div id="slideshow">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Steve_Jobs_Headshot_2010-CROP.jpg/240px-Steve_Jobs_Headshot_2010-CROP.jpg">
			<img src="https://i.ytimg.com/vi/CjsArSVlZ0E/hqdefault.jpg">
			<img src="https://newsi.creativecow.com/i/878458/2.jpeg">
	</div>
</body>
</html>
